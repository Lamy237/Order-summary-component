<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="icon" type="image/png" sizes="32x32" href="app/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <section class="card">
    <img class="card__hero-image" src="images/illustration-hero.svg" alt="Female character dancing">

    <div class="card__body">
      <div class="card__order-description">
        <h2>Order Summary</h2>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="card__order-plan">
          <div class="card__pricing">
            <img src="images/icon-music.svg" alt="Music Icon">
            <div>
              <h4>Annual Plan</h4>
              <p>$59.99/year</p>
            </div>
          </div>
          <p>
            <a href="#">Change</a>
          </p>
        </div>
      </div>

      <div class="card__controls">
        <button class="proceed-btn">Proceed to Payment</button>
        <button class="cancel-btn">Cancel Order</button>
      </div>
    </div>
  </section>

</body>

</html>
